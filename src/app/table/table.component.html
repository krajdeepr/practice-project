<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="Id" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
    </th>
    <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
  </ng-container>
  <ng-container matColumnDef="Name" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element; let i = index" (dblclick)="dblclick(element.Id)" class="pointer">{{ element.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Mnemonic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mnemonic</th>
    <td mat-cell *matCellDef="let element">{{ element.Mnemonic }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;  let i= index"
    [ngClass]="{'highlight': selectedRowIndex == i}"
    (click)="highlight(i)"
    tabindex="999"
    (keydown.arrowdown)="arrowDownEvent(selectedRowIndex)"
    (keydown.arrowup)="arrowUpEvent(selectedRowIndex)"></tr>
</table>
